<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: antiquewhite; }
    .attribution a { color: hsl(298, 75%, 76%); }
  </style>
</head>
<body>

  <div class="container">
    <form class="newsletter" id="form">
      <div class="news__heading" >
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>
      <div class="news__bullets">
        <ul>
          <li class="bullets">Product discovery and building what matters</li>
          <li class="bullets">Measuring to ensure updates are a success</li>
          <li class="bullets">And much more!</li>
        </ul>
      </div>
      
      <div class="input__group">
        <fieldset class="input__text">
          <label for="email" class="input_email_label"><strong>Email address</strong></label>
          <span class="input_error" id="error_id" >Valid email required</span>
          <input type="email" 
              name="email" 
              class="input_email" 
              id="email" 
              placeholder="email@company.com" 
              required=""
          />
        </fieldset>
        <button type="submit" id="submit"  class="news__button">Subscribe to monthly newsletter</button>
      </div>
      

    </form>
    <div class="container__img">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-article">
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bianca</a>.
  </div>


<script>
  const form = document.getElementById("form");
  const email =document.getElementById("email");
  const error =document.getElementById("error_id");
  let pattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

  form.addEventListener("submit", function(e){
    e.preventDefault()
    if(email.value.match(pattern) || email.value== null){
      const emailValue=email.value;

      localStorage.setItem("email-person", emailValue);

      window.location.href = "subscribe.html";


    }
    else{
      error.style.visibility="visible";
      email.style.border="1px solid var(--tomato)";
      email.style.background="#fddd";

    }

  })

  
</script>
</body>
</html>
